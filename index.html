<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport ayarı: Kullanıcının zoom yapmasını engeller, native app hissi verir -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Y&E MOTO CREW</title>
    <link rel="manifest" href="/manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRSqBMY=" crossorigin="" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #f3f4f6;
        /* Mobil kaydırma hissiyatını iyileştirir */
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      .glass-card {
        background: rgba(23, 23, 23, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .accent-glow {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
      }
      /* Scrollbar özelleştirmesi */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f3f;
      }
      
      /* iOS safe area desteği */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Leaflet Customization */
      .leaflet-container {
        background: #151515 !important;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-content-wrapper {
        background: rgba(23, 23, 23, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 1rem;
      }
      .leaflet-popup-tip {
        background: #171717;
      }
    </style>
